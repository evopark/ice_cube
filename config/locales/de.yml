de:
  ice_cube:
    pieces_connector: ' / '
    not: 'nicht %{target}'
    not_on: 'nicht am %{target}'
    date:
      formats:
        default: '%B %-d, %Y'
      month_names:
      -
      - Januar
      - Februar
      - März
      - April
      - Mai
      - Juni
      - Juli
      - August
      - September
      - Oktober
      - November
      - Dezember
      day_names:
      - Sonntag
      - Montag
      - Dienstag
      - Mittwoch
      - Donnerstag
      - Freitag
      - Samstag
    times:
      other: '%{count} mal'
      one: einmal
    until: 'bis zum %{date}'
    days_of_week: '%{segments} %{day}'
    days_of_month:
      other: '%{segments} Tage im Monat'
      one: '%{segments}. des Monats'
    days_of_year:
      other: '%{segments} Tagen im Jahr'
      one: '%{segments}. Tag des Jahres'
    at_hours_of_the_day:
      other: zu den Stunden %{segments} des Tages
      one: zur %{segments} Stunde des Tages
    on_minutes_of_hour:
      other: zu den Minuten %{segments} der Stunde
      one: zur %{segments} Minute der Stunde
    at_seconds_of_minute:
      other: in den %{segments} Sekunden
      one: in %{segments} Sekunde
    on_seconds_of_minute:
      other: in der %{segments} Sekunde der Minute
      one: in den %{segments} Sekunden der Minute
    each_second:
      one: Sekündlich
      other: Alle %{count} Sekunden
    each_minute:
      one: Minütlich
      other: Alle %{count} Minuten
    each_hour:
      one: Stündlich
      other: Alle %{count} Stunden
    each_day:
      one: Täglich
      other: Alle %{count} Tage
    each_week:
      one: Wöchentlich
      other: Alle %{count} Wochen
    each_month:
      one: Monatlich
      other: Alle %{count} Monate
    each_year:
      one: Jährlich
      other: Alle %{count} Jahre
    'on': am %{sentence}
    in: 'in %{target}'
    integer:
      negative: '%{ordinal} to last'
      literal_ordinals:
        1: erster
        2: zweiter
        3: dritter
        4: vierter
        5: fünfter
        6: sechster
        7: siebter
        8: achter
        9: neunter
        10: zehnter
        -1: letzter
        -2: vorletzter
      ordinal: '%{number}%{ordinal}'
      ordinals:
        default: .
    on_weekends: am Wochenende
    on_weekdays: an Wochentagen
    days_on:
      - Sonntags
      - Montags
      - Dienstags
      - Mittwochs
      - Donnerstags
      - Freitags
      - Samstags
    on_days: on %{days}
    array:
      last_word_connector: ' und '
      two_words_connector: ' und '
      words_connector: ', '
    string:
      format:
        day: '%{rest} %{current}'
        day_of_week: '%{rest} %{current}'
        day_of_month: '%{rest} %{current}'
        day_of_year: '%{rest} %{current}'
        hour_of_day: '%{rest} %{current}'
        minute_of_hour: '%{rest} %{current}'
        until: '%{rest} %{current}'
        count: '%{rest} %{current}'
        default: '%{rest} %{current}'

  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Januar
    - Februar
    - März
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember
    order:
    - :year
    - :month
    - :day

  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
